<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- <script src="https://kit.fontawesome.com/906ce1d4c1.js" crossorigin="anonymous"></script> -->
  <title>Image Carousel</title>
</head>
<body>
  <div class="carousel">
    <div class='image-container' id="imgs">
      <img src="https://images.pexels.com/photos/2216542/pexels-photo-2216542.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="image">
      <img src="https://images.pexels.com/photos/2905823/pexels-photo-2905823.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="image">
      <img src="https://images.pexels.com/photos/3435504/pexels-photo-3435504.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="image">
      <img src="https://images.unsplash.com/photo-1472849676747-48a51c0c30b6?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1050&q=80" alt="image">
      <img src="https://images.pexels.com/photos/590415/pexels-photo-590415.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="image">
      <img src="https://images.pexels.com/photos/3756945/pexels-photo-3756945.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="image">
    </div>

    <div class="buttons-container">
      <button id="left" class="btn">Prev</button>
      <button id="right" class="btn">Next</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
