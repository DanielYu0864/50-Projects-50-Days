<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- <script src="https://kit.fontawesome.com/906ce1d4c1.js" crossorigin="anonymous"></script> -->
  <title>Random Choice Picker</title>
</head>
<body>
  <div class="container">
    <h3>
      Enter all of the choices divided by a comma (',').
      <br>
      Press enter when you're done
    </h3>
    <textarea placeholder="Enter choices here..." id="textarea" cols="30" rows="10"></textarea>

  <div class="tags" id='tags'>
    <span class="tag">Choice#1</span>
    <span class="tag">Choice#2</span>
    <span class="tag">Choice#3</span>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
