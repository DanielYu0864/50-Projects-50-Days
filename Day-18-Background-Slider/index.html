<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/906ce1d4c1.js" crossorigin="anonymous"></script>
  <title>Background Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="slide active" style="background-image: url('https://i.pinimg.com/564x/75/21/fd/7521fd47f757592aefe2dc6b86f499cf.jpg');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');"></div>
    <div class="slide" style="background-image: url('https://images.pexels.com/photos/2401400/pexels-photo-2401400.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');"></div>
    <div class="slide" style="background-image: url('https://images.pexels.com/photos/2701660/pexels-photo-2701660.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');"></div>
    <div class="slide" style="background-image: url('https://images.pexels.com/photos/2983464/pexels-photo-2983464.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1464863979621-258859e62245?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MnwxMzU4MzM1fHxlbnwwfHx8&auto=format&fit=crop&w=1000&q=60');"></div>
    <div class="slide" style="background-image: url('https://images.pexels.com/photos/3750634/pexels-photo-3750634.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=334&q=80');"></div>
    <div class="slide" style="background-image: url('https://images.pexels.com/photos/4407897/pexels-photo-4407897.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1597586124394-fbd6ef244026?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80');"></div>

    <button class="arrow left-arrow" id="left">
      <i class="fas fa-arrow-left"></i>
    </button>
    <button class="arrow right-arrow" id="right">
      <i class="fas fa-arrow-right"></i>
    </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
