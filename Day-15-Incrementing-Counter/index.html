<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/906ce1d4c1.js" crossorigin="anonymous"></script>
  <title>Incrementing Counter</title>
</head>
<body>
  <div class="counter-container">
    <i class="fab fa-twitter fa-3x"></i>
    <div class="counter" data-target="3000000000000"></div>
    <span>Twitter Follower</span>
  </div>
  <div class="counter-container">
    <i class="fab fa-youtube fa-3x"></i>
    <div class="counter" data-target="400000000000"></div>
    <span>Youtube Follower</span>
  </div>
  <div class="counter-container">
    <i class="fab fa-facebook fa-3x"></i>
    <div class="counter" data-target="99999999999999"></div>
    <span>Fackbook fans</span>
  </div>
  <script src="script.js"></script>
</body>
</html>
